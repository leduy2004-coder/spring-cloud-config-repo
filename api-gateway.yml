server:
  port: 8080

app:
  api-prefix: /api/v1
  web-client-url: lb://auth-service
  cors:
    allowed-origins: http://localhost:3000

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        # AUTH-SERVICE
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/v1/auth/**
          filters:
            - RewritePath=/api/v1/auth/(?<segment>.*), /auth/${segment}
            - AddRequestHeader=X-Gateway, API-Gateway

        # USER-SERVICE
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/v1/users/**
          filters:
            - RewritePath=/api/v1/users/(?<segment>.*), /${segment}
            - AddRequestHeader=X-Gateway, API-Gateway

        # PRODUCT-SERVICE
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/v1/products/**
          filters:
            - RewritePath=/api/v1/products/(?<segment>.*), /${segment}
            - AddRequestHeader=X-Gateway, API-Gateway

